<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .posts {
            width: 500px;
            height: 150px;
            border: 1px solid lightgray;
            padding: 8px;
            margin-top: 32px;
        }
    </style>
    <script>
        let names = [];
        let posts = [];

        function addpost() {
            let text = document.getElementById('message').value;
            let name = document.getElementById('name').value
            names.push(name);
            posts.push(text);

            let myposts = document.getElementById('myposts');
            myposts.innerHTML = '';

            for (i = 0; i < posts.length; i++) {
                // document.getElementById('myposts').innerHTML 
                myposts.innerHTML += `
                    <div class="posts">
                        Name: <b> ${names[i]} </b> <br>
                        Message: ${posts[i]} <br>
                        </div>`
            }
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
        }
    </script>
</head>

<body>
    <input type="text" id="name" placeholder="Deine Name..">
    <input type="text" id="message" placeholder="Neuer Post..">
    <button onclick="addpost()">Posten</button>

    <div id="myposts">

    </div>

</body>

</html>
