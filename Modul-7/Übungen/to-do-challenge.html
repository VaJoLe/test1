<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let todos = ['Einkaufen', 'Spazieren', 'Kochen']

        function render() {
            let content = document.getElementById('content')
            content.innerHTML = '';
            for (let i = 0; i < todos.length; i++) {
                content.innerHTML += `
                    <div>${todos[i]}</div>
                `
            }
        }
    </script>

</head>

<body onload="render()">
    <div id="content"></div>
</body>

</html>
