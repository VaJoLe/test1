<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .door {
            width: 150px;
            height: 150px;
            background-color: yellow;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 64px;
            font-weight: bolder;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
    <script>
        function insertDoors() {
            for (let i = 1; i < 25; i++) { 
                document.getElementById('body').innerHTML += `<div class="door">${i}</div>`;
            }   // div zeigt die aktuelle indexzahl f√ºr i an (zahl von 1 bis 24) 
        }
    </script>
</head>

<body id="body" onload="insertDoors()">

</body>

</html>
