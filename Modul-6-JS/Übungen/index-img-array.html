<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100%;
        }

        body {
            margin: 0;
        }
    </style>
    <script>
        let images = ['./img/blue.jpg', './img/beach.jpg', './img/fish.jpg', './img/mexico.jpg', './img/sunset.jpg'];
        // Indexwert       0                 1                 2                 3                   4
        let currentImage = 0;

        function start() {
            let milliseconds = +document.getElementById('inputfield').value * 1000;

            if (milliseconds > 10000) {
                alert('Bitte weniger Sekunden angeben!')
            } else {
                if (milliseconds < 1000) {
                    alert('Bitte mindestens 1 Sekunde angeben')
                } else {
                    showImage(currentImage);
                    currentImage++;

                    if (currentImage == 5) {
                        currentImage = 0;
                    }

                    setTimeout(start, milliseconds);
                }
            }
        }

        function showImage(i) {
            document.getElementById('image').src = images[i]
        }

    </script>
</head>

<body>

    <input type="number" id="inputfield" placeholder="Wie viele Sekunden"> <button onclick="start()">Start</button>
    <img id="image" src="./img/blue.jpg" alt="">

</body>

</html>
