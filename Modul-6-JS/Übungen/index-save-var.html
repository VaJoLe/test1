<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let names = []; // die variable names wird in ein array geändert

        function loadName(){
            names = getArray('names'); // lädt den wert names aus der function
            document.getElementById('headline').innerHTML = `Hier war ${names} zuletzt` 
        }
        function saveName(){
            let name = document.getElementById('input').value; 
            names.push(name); //fügt den wert aus name(input) zum array names hinzu
            setArray('names', names) //führt function aus (speichert array-names unter den key 'names')

            document.getElementById('headline').innerHTML = `Hallo ${name}`; 
        }                                                         //${name} zeigt aktuellen name
                                                                  //${names} zeigt ganzen array 

        function setArray(key, array){  
            localStorage.setItem(key, JSON.stringify(array))  // speichert den array unter dem key im speicher
        }
        // getArray('names')
        function getArray(key){ //gibt ganzen array der im key unter names gespeichert ist wieder
            return JSON.parse(localStorage.getItem(key))
        }
    </script>
</head>
<body>
    <h1 id="headline"></h1>
    <button onclick="loadName()">Wer war zuletzt hier?</button>
    <input type="text" id="input">
    <button onclick="saveName()">Hinzufügen</button>
</body>
</html>
